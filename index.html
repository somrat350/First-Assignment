<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- custom css -->
   <link rel="stylesheet" href="css/style.css">

  <title>First Assignment</title>
</head>
<body>
  <!-- Header -->
    <header>
      <nav class="container">
        <a href="" class="logo">LOGO</a>
        <a href="" class="primary-btn">Sign Up</a>
      </nav>

      <section class="hero">
        <h6>Cool Dark UI Template for Webflow Agencies!</h6>
        <a href="" class="primary-btn">Stay Focused</a>
      </section>
    </header>

    <!-- Main -->
     <main>

      <!-- Action section -->
      <section class="container action">
        <div class="action-left">
          <h6 class="title">See it in Action</h6>

          <p class="desc">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>

          <a href="" class="primary-btn">Launch Live Preview</a>
        </div>

        <img src="Assets/wc-mini.png" alt="" />
      </section>

      <!-- Users section -->
      <section class="container users">
        <h6 class="title">Joined Thousands of Productive Users</h6>

        <div class="users-count">
          <div class="count">
            <h6>50K</h6>
            <span>Active Users</span>
          </div>

          <div class="count">
            <h6>2M+</h6>
            <span>Focus Sessions</span>
          </div>

          <div class="count">
            <h6>95%</h6>
            <span>Satisfaction Rate</span>
          </div>
        </div>
      </section>

     </main>
</body>
</html>
